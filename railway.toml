[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' python main.py"
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[deploy.mounts]
"/app/data" = "sixxer_data"
